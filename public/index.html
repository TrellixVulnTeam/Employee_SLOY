<!DOCtype html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

   <title>Employee Data Management</title>
 </head>

 <body>
     <div class="container">

        <div class="jumbotron">
            <h1 class="display-4"> Employee Data Management</h1> 
            <br> 
            <h3>A Comprehensive Directory of Employee Billable Hours</h3>
        </div>
    <div class="row">
        <div class="articles">
            <div class=“parameters”>
                <h5> Current Employees</h5>
            </div>
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Rate</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
 <br>
   <div class="row">
        <div class="parameters">
            <h5> Add Employee</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="employee-name-input">Employee Name</label>
                <input type="text" class="form-control" id="name"  placeholder="lebron james">
            </div>
            <div class="form-group">
                <label for="role-input">Role</label>
                <input type="text" class="form-control" id="role" placeholder="baller/shotcaller">
            </div>
            <div class="form-group">
                <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                <input type="text" class="form-control" id="startdate" placeholder="01/01/89">
            </div>
            <div class="form-group">
                <label for="rate-input">Montly Rate</label>
                <input type="text" class="form-control" id="rate" placeholder="1000000000">
            </div>

            <button type="submit" id="add-employee-btn" class="btn btn-primary"> Submit</button>

        </form>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
</body>

</html>
